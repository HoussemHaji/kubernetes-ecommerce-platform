apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-catalog

spec: 
  replicas: 2
  selector:
    matchLabels:
      app: product-catalog
  template :
    metadata:
      labels:
        app: product-catalog
    spec:
      containers:
      - name: product-catalog
        image: product-catalog-service:v1
        ports:
          - containerPort: 3000

