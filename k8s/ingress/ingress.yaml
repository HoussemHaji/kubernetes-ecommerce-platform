apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /api/products(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: product-catalog
            port: 
              number: 80
      - path: /api/auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-auth
            port: 
              number: 80
      - path: /api/cart(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: shopping-cart
            port: 
              number: 80
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend
            port: 
              number: 80